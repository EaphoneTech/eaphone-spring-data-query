<!DOCTYPE html>
<html>

<head>
  <title>Eaphone Query Example</title>
  <!--
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/webjars/highlightjs/styles/solarized-light.css" />
  -->
  <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/highlight.js/9.12.0/styles/solarized-light.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Eaphone Query Example</a>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-lg-4 col-xl-3">
        <div class="card mb-4">
          <h5 class="card-header">Request</h5>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="input-post-data">request body:</label>
                <textarea id="input-post-data" class="form-control text-monospace">{}</textarea>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary" id="btn-post">POST</button>
              </div>
              <div class="form-group" id="examples"></div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-12 col-lg-8 col-xl-9">
        <div class="row">
          <div class="col-lg-12 col-xl-7">
            <div class="card mb-4">
              <h5 class="card-header">Rendered Grid</h5>
              <div class="card-body">
                <table class="table table-bordered table-striped table-sm">
                  <thead>
                    <tr>
                      <th scope="col">i</th>
                      <th scope="col">id</th>
                      <th scope="col">date</th>
                      <th scope="col">orderNumber</th>
                      <th scope="col">isValid</th>
                      <th scope="col">amount</th>
                      <th scope="col">price</th>
                    </tr>
                  </thead>
                  <tbody id="table-body"></tbody>
                </table>
                <ul class="pagination justify-content-center" id="pagination"></ul>
              </div>
            </div>
          </div>
          <div class="col-lg-12 col-xl-5">
            <div class="card">
              <h5 class="card-header">Server Response</h5>
              <div class="card-body">
                <pre><code id="server-response" class="json"></code></pre>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/highlightjs/highlight.min.js"></script>
  -->
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js"></script>
  <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
